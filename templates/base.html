<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/services">Services</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/workers">Workers</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/timetable">Timetable</a>
        <a class="py-2 text-dark text-decoration-none" href="/contacts">Contacts</a>

    {% block content %}{% endblock %}

</html>
